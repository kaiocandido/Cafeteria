<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Cafeteria</title>
</head>
<body>
    <header>
        <div class="container-header">
            <div id="div-logo">
                <a class="link-logo" href="#">
                    <img src="./img//logo-cafe.png" alt="logo-cafeteria" class="div-logo-img">
                    Cafeteria
                </a>
            </div>
            <div id="div-menu">
                <ul class="menu-list">
                    <li><a href="#" class="menu-link">Home</a></li>
                    <li><a href="#" class="menu-link">Serviços</a></li>
                    <li><a href="#" class="menu-link">Sobre</a></li>
                    <button class="button-cart">Pedido<img src="./img//icon-coffe-button.png" alt="button coffe" class="img-coffee"></button>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container-home">
            <div class="grid">
                <div class="div-text-home">
                    <h1 class="title-text-home">
                        Nós servimos o <span class="span-text-home">Café</span> mais rico da cidade.
                    </h1>
                    <div>
                        <button class="button-text-home">Café e Código</button>
                    </div>
                </div>
                <div>
                    <img src="./img/cafe-2.png" alt="Logo imagem de café" class="img-home">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
